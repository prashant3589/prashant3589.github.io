function Get-IdByInstanceId {
    param (
        [Parameter(Mandatory)]
        [array]$DataArray,

        [Parameter(Mandatory)]
        [string]$InstanceId
    )

    foreach ($item in $DataArray) {
        if ($item.instanceId -eq $InstanceId) {
            return $item.id
        }
    }

    return $null  # Return null if not found
}
