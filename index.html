<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile of [Name]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="[Profile Picture URL]" alt="[Name]'s Profile Picture">
        <h1>[Name]</h1>
        <h2>[Headline]</h2>
    </header>
    <section id="summary">
        <h3>Summary</h3>
        <p>[Summary]</p>
    </section>
    <section id="experience">
        <h3>Experience</h3>
        <!-- Repeat for each position -->
        <div class="position">
            <h4>[Job Title]</h4>
            <p>[Company Name] | [Date Range]</p>
            <p>[Job Description]</p>
        </div>
    </section>
    <section id="education">
        <h3>Education</h3>
        <!-- Repeat for each educational qualification -->
        <div class="education">
            <h4>[Degree]</h4>
            <p>[Institution Name] | [Date Range]</p>
            <p>[Additional Details]</p>
        </div>
    </section>
    <section id="skills">
        <h3>Skills</h3>
        <ul>
            <!-- Repeat for each skill -->
            <li>[Skill Name]</li>
        </ul>
    </section>
</body>
</html>
