<!DOCTYPE html>
<html>
<head>
    <title>Game On</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
let x = 50;
let y = 50;
const speed = 5;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set the frame rate
const fps = 60;
setInterval(update, 1000 / fps);

document.addEventListener('keydown', function(event) {
    switch(event.key) {
        case 'ArrowUp':
            y -= speed;
            break;
        case 'ArrowDown':
            y += speed;
            break;
        case 'ArrowLeft':
            x -= speed;
            break;
        case 'ArrowRight':
            x += speed;
            break;
    }
});

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw rectangle
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, 50, 50);
}


    </script>
</head>
    
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
</body>
</html>
