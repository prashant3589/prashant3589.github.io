let x = 100;
let y = 100;
const targetX = 400;
const targetY = 300;
const speed = 2;

function moveToTarget() {
  const dx = targetX - x;
  const dy = targetY - y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance > speed) {
    x += (dx / distance) * speed;
    y += (dy / distance) * speed;
  } else {
    x = targetX;
    y = targetY;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2, true);
  ctx.fillStyle = 'orange';
  ctx.fill();
  ctx.closePath();

  if (x !== targetX || y !== targetY) {
    requestAnimationFrame(moveToTarget);
  }
}

// Start the movement
moveToTarget();
